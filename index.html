<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria&family=Montserrat&family=Nerko+One&family=PT+Mono&family=Quicksand:wght@300;400;500;600;700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/63a0ca00d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Seattle</h1>
            <ul>
              <li>Friday 5:00</li>
              <li>Showers</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <i class="fa-solid fa-cloud-rain icon-showers"></i>
                <span class="temperature">9</span>
                <span class="units">°C |<a href="#" class="fahrenheit">°F</a> </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-elements">
                <li>Precipitation: 60%</li>
                <li>Humidity: 87%</li>
                <li>Wind: 23km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sanchezova/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Ivana Pichova
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
